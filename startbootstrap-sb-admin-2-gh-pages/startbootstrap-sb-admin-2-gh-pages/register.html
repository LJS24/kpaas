<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #68f6c4;
        }

        .form-control-user {
            height: calc(1.5em + .75rem + 2px); /* 세로 높이 조정 */
            width: calc(80%); /* 가로 길이 조정, 비율 유지 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        .btn-user {
            width: calc(40%); /* 버튼의 가로 길이를 입력 필드와 동일하게 조정 */
            height: calc(3.0em + .75rem + 2px); /* 세로 높이 조정 */
            margin: 0 auto; /* 가운데 정렬 */
            display: flex; /* flexbox 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }

        .form-group {
            margin-bottom: 0.75rem; /* 세로 공간 조정 */
        }
    </style>

</head>

<body>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleName"
                                       placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="이메일 주소">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="exampleInputPassword" placeholder="비밀번호">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="exampleRepeatPassword" placeholder="비밀번호 확인">
                            </div>
                            <br>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                회원가입
                            </a>
                            <br>
                        </form>

                        <div class="text-center">
                            <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
